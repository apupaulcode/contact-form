<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="aed8eb1a-17ad-4ab5-af35-b727e4799fc4">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" require></textarea>
            <button>Submit <img src="images/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="images/right_img.png" alt="">
        </div>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
